<main class="container my-5 flex-fill">
    <section class="section">
      <h2 class="mb-4 mt-5">Projects</h2>
      <div class="row">
        @for (project of projects; track $index) {
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        @if (project.imageUrl) {
                            <img [src]="project.imageUrl" class="card-img-top mb-3" id="project_picture" alt="{{ project.title }}">
                        }
                        @else {
                            <div class="bg-light d-flex align-items-center justify-content-center mb-3" id="project_picture_default">
                                <span class="text-muted">No image</span>
                            </div>
                        }
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text flex-grow-1">{{ project.description }}</p>
                        <span class="mt-3">
                            @for (tech of project.technologies; track $index) {
                                <span class="badge bg-secondary me-1">{{ tech }}</span>
                            }
                        </span>
                    </div>
                </div>
            </div>
        }
      </div>
    </section>
</main>
